{% extends 'base.html' %}

{% block content %}

<style>
.player {
      border: 10px solid transparent;
      margin-bottom: 25px;
      width: 80%;
      height: 80%;
      opacity: 0.7;
  }

  .overlay {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    height: 100%;
    width: 100%;
    opacity: 0;
    transition: .5s ease;
    background-color: #FFFFFF;
  }

  .column:hover .overlay {
    border-color: #000000;
    opacity: 0.8;
  }

  .text {
    color: #000000;
    font-size: 20px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    -ms-transform: translate(-50%, -50%);
  }
</style>

    <div class="container text-center">
      <h3>The Players:</h3>
      <br>
      <div class="row">
        {% for player in players %}
        <div class="col-sm-3 column">
          <img src="{{ player.image }}" class="img-circle player" style="width:50%">
          <!--<i class="fa fa-user-circle-o" style="font-size:100px"></i>-->
          <div class="overlay">
            <div class="text">43 appearances</div>
          </div>
          <br>
          <p class="text-center">
            <strong>{{ player.firstname }} {{player.lastname}}</strong>
          </p>
        </div>
        {% endfor %}
      </div>
    </div>

{% endblock %}
